{% extends "base.html" %}

{% block content %}
<h2>Projects</h2>
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Project Name</th>
            <th>Client</th>
            <th>Cost</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.project_name }}</td>
            <td>{{ project.client_name }}</td>
            <td>${{ project.project_cost }}</td>
            <td>${{ project.profit_earned }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
